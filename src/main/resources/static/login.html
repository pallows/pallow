<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
  <div class="mb-6 text-center">
    <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FoXBYw%2FbtsIPXrDjTc%2FpLzzFxLchTAtiBSFLAfEX1%2Fimg.png" alt="Team Logo" class="mx-auto mb-4">
  </div>
  <form id="loginForm">
    <div class="mb-4">
      <label for="id" class="block text-gray-700">ID</label>
      <input type="text" id="id" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700">PASSWORD</label>
      <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="flex justify-between mb-4">
      <button type="button" id="loginButton" class="w-1/2 mr-2 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">로그인</button>
      <button type="button" id="registerButton" class="w-1/2 ml-2 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">회원가입</button>
    </div>
    <button type="button" id="socialLoginButton" class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600">카카오 로그인</button>
  </form>
  <p id="errorMessage" class="mt-4 text-red-500 text-center hidden">아이디와 비밀번호를 입력해주세요.</p>
</div>

<script type="module">
  document.getElementById('loginButton').addEventListener('click', () => {
    const id = document.getElementById('id').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');

    if (!id || !password) {
      errorMessage.classList.remove('hidden');
    } else {
      errorMessage.classList.add('hidden');
      // Perform login action
      alert('로그인 성공');
    }
  });

  document.getElementById('registerButton').addEventListener('click', () => {
    window.location.href = 'register.html';
  });

  document.getElementById('socialLoginButton').addEventListener('click', () => {
    // Redirect to social login
    alert('카카오 로그인 리다이렉트');
  });
</script>
</body>
</html>
