<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
<header class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <div class="w-10 h-10 bg-gray-300"></div>
      <nav class="space-x-4">
        <a href="#" class="text-gray-700 hover:text-gray-900">오늘의 동친</a>

    </div>
    <div class="space-x-4">
      <a href="#" class="text-gray-700 hover:text-gray-900">마이페이지</a>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">로그아웃</button>
    </div>
  </div>
</header>
<main class="container mx-auto px-4 py-8">
  <section class="mb-8">
    <h2 class="text-xl font-bold mb-4">오늘의 동친</h2>

  <section class="mb-8">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white p-4 shadow-md flex items-center justify-between">
        <div class="w-10 h-10 bg-gray-300"></div>
        <div class="flex-1 mx-4 h-10 bg-gray-200"></div>
        <div class="w-10 h-10 bg-gray-300"></div>
      </div>
      <div class="bg-white p-4 shadow-md flex items-center justify-between">

        <div class="flex-1 mx-4 h-10 bg-gray-200"></div>
        <div class="w-10 h-10 bg-gray-300"></div>
      </div>
    </div>
  </section>
  <section class="mb-8">
    <h2 class="text-xl font-bold mb-4">오늘의 동친</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white p-4 shadow-md flex items-center justify-between">
        <div class="w-10 h-10 bg-gray-300"></div>
        <div class="flex-1 mx-4 h-10 bg-gray-200"></div>
        <div class="w-10 h-10 bg-gray-300"></div>
      </div>
      <div class="bg-white p-4 shadow-md flex items-center justify-between">
        <div class="w-10 h-10 bg-gray-300"></div>
        <div class="flex-1 mx-4 h-10 bg-gray-200"></div>
        <div class="w-10 h-10 bg-gray-300"></div>
      </div>
    </div>
  </section>
  <section class="bg-blue-100 p-6 rounded shadow-md text-center">
    <p class="text-lg font-bold mb-4">회원가입만 해도 받는 엘리트 멤버십 혜택</p>
    <p class="text-gray-700 mb-4">로그인 하면 멤버십 혜택을 받아볼 수 있어요.</p>
    <div class="space-x-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded">로그인/회원가입</button>
      <button class="bg-white text-blue-500 border border-blue-500 px-4 py-2 rounded">혜택 자세히 보기</button>
    </div>
  </section>
</main>
</body>
</html>
