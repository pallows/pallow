spring:
  application:
    name: pallow
  jpa:
    properties:
      hibernate:
        use_sql_comments: 'true'
        format_sql: 'true'
        show_sql: 'true'
    hibernate:
      ddl-auto: update
  datasource:
    password: ${DB_PASSWORD}
    username: ${DB_USERNAME}
    url: jdbc:mysql://localhost:3306/pallow
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: 'true'
          timeout: 5000
          starttls:
            enable: 'true'
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret:
    key: ${JWT_KEY};