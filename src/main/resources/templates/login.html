<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
  <div class="mb-6 text-center">
    <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FoXBYw%2FbtsIPXrDjTc%2FpLzzFxLchTAtiBSFLAfEX1%2Fimg.png" alt="Team Logo" class="mx-auto mb-4">
  </div>
  <form id="loginForm" th:action="@{/auth/local}" method="post">
    <div class="mb-4">
      <label for="username" class="block text-gray-700">ID</label>
      <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700">PASSWORD</label>
      <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="flex justify-between mb-4">
      <button type="submit" class="w-1/2 mr-2 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">로그인</button>
      <a href="/auth/local/signup" class="w-1/2 ml-2 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 text-center">회원가입</a>
    </div>
  </form>
  <a href="/auth/kakao" class="block w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 text-center">카카오 로그인</a>
  <div th:if="${param.error}" class="alert alert-danger mt-4">
    <p th:text="${session.error}" class="text-red-500 text-center">Invalid username or password.</p>
  </div>
</div>

<script th:inline="javascript">
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const usernameRegex = /^[a-z0-9]{4,10}$/;
    const passwordRegex = /^[a-zA-Z0-9]{8,15}$/;

    if (!usernameRegex.test(username)) {
      e.preventDefault();
      alert('아이디는 4~10자의 영소문자와 숫자로만 구성되어야 합니다.');
    } else if (!passwordRegex.test(password)) {
      e.preventDefault();
      alert('비밀번호는 8~15자의 영문자와 숫자로만 구성되어야 합니다.');
    }
  });
</script>
</body>
</html>
