<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pallow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <link rel="icon" href="https://github.com/user-attachments/assets/38c43d3b-dce7-422c-b89a-572308799e96"
          type="image/x-icon">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <div class="mb-6 text-center">
        <picture>
            <!-- WebP 포맷을 지원하는 브라우저에서 사용 -->
            <source srcset="https://github.com/pallows/pallow/raw/front-2/src/main/resources/static/images/352892618-38c43d3b-dce7-422c-b89a-572308799e96.webp" type="image/webp">
            <!-- PNG 포맷을 대체로 제공 -->
            <source srcset="https://github.com/user-attachments/assets/38c43d3b-dce7-422c-b89a-572308799e96" type="image/png">
            <!-- 기본 이미지 (백업용) -->
            <img src="https://github.com/user-attachments/assets/38c43d3b-dce7-422c-b89a-572308799e96" alt="Team Logo" class="mx-auto mb-4">
        </picture>
    </div>
    <form id="loginForm">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">ID</label>
            <input type="text" id="username" name="username"
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700">PASSWORD</label>
            <input type="password" id="password" name="password"
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>
        <div class="flex justify-between mb-4">
            <button type="submit" class="w-1/2 mr-2 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">로그인
            </button>
            <a href="/signup" class="w-1/2 ml-2 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 text-center">회원가입</a>
        </div>
    </form>
    <a href="/auth/oauth/login/kakao"
       class="block w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 text-center">카카오 로그인</a>
    <div id="error" class="alert alert-danger mt-4" style="display: none;">
        <p id="errorMessage" class="text-red-500 text-center">Invalid username or password.</p>
    </div>

    <script type="module">
        // 스테틱은 접근 불가
        import {setToken} from "/js/auth.js";

        //  helloWorld();
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error === "Unauthorized") {
                alert("로그인 후 이용해주세요")
            }
        });


        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username, password}),
                credentials: 'include'
            })
                .then(response => {
                    console.log('로그인 응답 상태:', response.status);
                    if (response.ok) {
                        return response.json();
                        // window.location.href = '/main';
                    } else {
                        document.getElementById('error').style.display = 'block';
                    }
                })
                .then(data => {
                    console.log('Response JSON:', data);
                    if (data && data.data.token) {
                        setToken(data.data.token);
                        console.log("로그인 성공")
                        window.location.href = "/main.html"
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('error').style.display = 'block';
                });
        });
        //  fetch('/auth/local', {
        //       method: 'POST',
        //       headers: {
        //           'Content-Type': 'application/json'
        //       },            body: JSON.stringify({ username, password })
        //   })
        //       .then(response => {
        //           if (response.ok) {
        //                       localStorage.setItem("username", username);
        //                      window.location.href = '/main';
        //           } else {
        //              document.getElementById('error').style.display = 'block';
        //           }           })
        //       .catch(error => {
        //           console.error('Error:', error);
        //           document.getElementById('error').style.display = 'block';
        //       });
        //   });

    </script>

</div>

</body>
</html>
