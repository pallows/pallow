<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
  <link rel="icon" href="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FoXBYw%2FbtsIPXrDjTc%2FpLzzFxLchTAtiBSFLAfEX1%2Fimg.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
<header class="bg-white shadow">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <img src="https://github.com/user-attachments/assets/38c43d3b-dce7-422c-b89a-572308799e96" width="70"
         height="70" alt="Logo" class="mr-4" href="/main">
    <nav class="space-x-4">
      <a href="/public/userboardCollection" class="text-gray-700">My Page</a>
      <a href="/public/meetsCollection" class="text-gray-700">내 주변 모임</a>
    </nav>
    <button class="bg-black text-white px-4 py-2 rounded" id="logoutButton">로그아웃</button>
  </div>
</header>
<main class="container mx-auto px-4 py-8">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold"> 내 프로필</h1>
  </div>
  <div class="bg-white shadow rounded-lg p-8">
    <div class="flex items-center mb-8">
      <img id="profilePicture" src="https://source.unsplash.com/random/100x100" alt="Profile Picture" class="w-24 h-24 rounded-full mr-4">
      <div>
        <h2 id="profileName" class="text-xl font-bold">불광동 철리지역</h2>
        <p id="profileLocation" class="text-gray-600">서울</p>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
      <div>
        <label class="block text-gray-700">지역</label>
        <div id="profileRegion" class="w-full border border-gray-300 rounded px-4 py-2 flex items-center justify-between bg-gray-100 text-gray-700 cursor-pointer hover:bg-gray-200">
          <span id="profileRegionText">서울</span>
          <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>

        <div id="regionDropdown" class="hidden absolute mt-2 w-48 border border-gray-300 bg-white shadow-lg rounded z-10">
        </div>

        <div id="subRegionDropdown" class="hidden absolute mt-2 w-48 border border-gray-300 bg-white shadow-lg rounded z-10">
        </div>

      </div>
      <div>
        <label class="block text-gray-700">생년월일</label>
        <p id="profileBirth" type="text" class="w-full border border-gray-300 rounded px-4 py-2"></p>
      </div>
      <div>
        <label class="block text-gray-700">취미</label>
        <input id="profileHobby" type="text" class="w-full border border-gray-300 rounded px-4 py-2" value="전북 익산에서 소주에 고기 한점">
      </div>
      <div>
        <label class="block text-gray-700">MBTI</label>
        <select id="profileMbti" class="w-full border border-gray-300 rounded px-4 py-2">
          <option value="INTJ">INTJ</option>
          <option value="INTP">INTP</option>
          <option value="ENTJ">ENTJ</option>
          <option value="ENTP">ENTP</option>
          <option value="INFJ">INFJ</option>
          <option value="INFP">INFP</option>
          <option value="ENFJ">ENFJ</option>
          <option value="ENFP">ENFP</option>
          <option value="ISTJ">ISTJ</option>
          <option value="ISFJ">ISFJ</option>
          <option value="ESTJ">ESTJ</option>
          <option value="ESFJ">ESFJ</option>
          <option value="ISTP">ISTP</option>
          <option value="ISFP">ISFP</option>
          <option value="ESTP">ESTP</option>
          <option value="ESFP">ESFP</option>
        </select>
      </div>
      <div class="col-span-2">
        <label class="block text-gray-700">본인 소개</label>
        <textarea id="profileDescription" class="w-full border border-gray-300 rounded px-4 py-2">헬로우에서 좋은 모임을 갖고 싶은 사람입니다.</textarea>
      </div>
    </div>
    <button class="bg-black text-white px-4 py-2 rounded" id="updateButton">수정</button>
  </div>
</main>
</body>

<script>
  const accessToken = localStorage.getItem('Authorization');
  document.addEventListener('DOMContentLoaded', function() {
    fetch('/profiles/', {
      method: 'GET',
      headers: {
        'Authorization': accessToken,
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(responseData => {
      if (responseData.statusCode === 200) {
        const data = responseData.data;
        document.getElementById('profilePicture').src = data.photo;
        document.getElementById('profileName').textContent = data.name;
        document.getElementById('profileRegion').textContent = data.position;
        document.getElementById('profileLocation').textContent  = data.position;
        document.getElementById('profileBirth').textContent = data.birth;
        document.getElementById('profileHobby').value = data.hobby;
        document.getElementById('profileMbti').value = data.mbti;
        document.getElementById('profileDescription').textContent = data.content;
      } else {
        console.error('Error:', responseData.message);
      }
    })
    .catch(error => {
      console.error('Error fetching profile data:', error);
    });

      document.getElementById('updateButton').addEventListener('click', function() {
        const updatedProfile = {
          photo: document.getElementById('profilePicture').src,
          username: document.getElementById('profileName').textContent,
          position: document.getElementById('profileRegion').textContent.trim(),
          birth: document.getElementById('profileBirth').textContent,
          hobby: document.getElementById('profileHobby').value,
          mbti: document.getElementById('profileMbti').value,
          content: document.getElementById('profileDescription').value
        };

        fetch(`/profiles/0`, {
          method: 'PATCH',
          headers: {
            'Authorization': accessToken,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updatedProfile)
        })
        .then(response => response.json())
        .then(data => {
          if (data.statusCode === 200) {
            alert('프로필이 성공적으로 수정되었습니다.');
            location.reload();
          } else {
            console.error('Error:', data.message);
          }
        })
        .catch(error => {
          console.error('Error updating profile:', error);
        });
      });
    });

    document.getElementById('logoutButton').addEventListener('click', function () {
      fetch('/users/logout', {
        method: 'POST',
        headers: {
          'Authorization': accessToken,
          'Content-Type': 'application/json'
        },
      })
      .then(response => response.json())
      .then(responseData => {
        if (responseData.statusCode === 200) {
          alert('성공적으로 로그아웃 되었습니다.');
          window.location.href = '/';
        } else {
          alert('로그아웃에 실패했습니다.');
        }
      })
      .catch(error => {
        console.error('Error logging out:', error);
      });
    });

    Object.keys(regionData).forEach(region => {
      const div = document.createElement('div');
      div.className = 'p-2 cursor-pointer hover:bg-gray-100';
      div.textContent = region;
      div.addEventListener('click', function() {
        profileRegion.textContent = this.textContent;
        profileRegionText.textContent = this.textContent;
        updateSubRegionDropdown(region);
        regionDropdown.classList.add('hidden');
        subRegionDropdown.classList.remove('hidden');
      });
      regionDropdown.appendChild(div);
    });

    function updateSubRegionDropdown(region) {
      subRegionDropdown.innerHTML = '';
      const subRegions = regionData[region];
      subRegions.forEach(subRegion => {
        const div = document.createElement('div');
        div.className = 'p-2 cursor-pointer hover:bg-gray-100';
        div.textContent = subRegion;
        div.addEventListener('click', function() {
          const existingText = profileRegion.textContent;
          const newText = existingText.includes(', ') ? `${existingText}, ${this.textContent}` : `${existingText} ${this.textContent}`;
          profileRegion.textContent = newText;
          profileRegionText.textContent = newText;
          subRegionDropdown.classList.add('hidden');
        });
        subRegionDropdown.appendChild(div);
      });
    }

    profileRegion.addEventListener('click', function() {
      regionDropdown.classList.toggle('hidden');
    });

    document.addEventListener('click', function(event) {
      if (!event.target.closest('#profileRegion') && !event.target.closest('#regionDropdown') && !event.target.closest('#subRegionDropdown')) {
        regionDropdown.classList.add('hidden');
        subRegionDropdown.classList.add('hidden');
      }
    });
  });

</script>

</html>
