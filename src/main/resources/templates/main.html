<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .carousel {
            display: flex;
            overflow: hidden;
        }

        .carousel-item {
            min-width: 33.33%;
            transition: transform 0.5s ease;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: gray;
            cursor: pointer;
        }

        .carousel-dot.active {
            background-color: black;
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .carousel-arrow.left {
            left: 10px;
        }

        .carousel-arrow.right {
            right: 10px;
        }
    </style>
    <link rel="icon"
          href="https://github.com/user-attachments/assets/38c43d3b-dce7-422c-b89a-572308799e96"
          type="image/x-icon">
</head>

        <nav>

</header>

<main class="p-4">
    <section class="mb-8">

        <div class="relative">

    <section class="mb-8">

        </svg>
        <span class="text-xs mt-1">Chat</span>
    </button>
    <button id="goToIndexBtn">test Button</button>
</footer>


<script type="module">
    document.addEventListener('DOMContentLoaded', function() {
        const accessToken = localStorage.getItem('AccessToken');
        if (!accessToken) {
            window.location.href = '/login';
            return;
        }

        function fetchWithAuth(url, options = {}) {
            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${accessToken}`,
                'Content-Type': 'application/json'
            };
            return fetch(url, options);
        }

        document.getElementById('goToIndexBtn').addEventListener('click', async () => {
            try {
                const response = await fetchWithAuth('/index.html');
                if (response.ok) {
                    window.location.href = '/index.html'; // This will redirect the user to index.html
                } else {
                    console.error('Failed to load index.html');
                }
            } catch (error) {
                console.error('Error loading index.html:', error);
            }
        });

        function createCarousel(containerId, dotsId, numCards) {
            const container = document.getElementById(containerId);
            const dotsContainer = document.getElementById(dotsId);
            const numDots = Math.ceil(numCards / 3);

            // Create cards
            for (let i = 0; i < numCards; i++) {
                const card = document.createElement('div');
                card.className = 'carousel-item bg-white p-4 shadow mr-4';
                card.style.width = '300px';
                card.style.height = '200px';
                card.innerHTML = `
            <img src="https://via.placeholder.com/280x120" alt="Thumbnail" class="mb-2">
            <h3 class="font-bold">Card ${i + 1}</h3>
            <p>Description for Card ${i + 1}</p>
          `;
                container.appendChild(card);
            }

            // Create dots
            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'carousel-dot' + (i === 0 ? ' active' : '');
                dotsContainer.appendChild(dot);
            }

            let currentIndex = 0;

            function updateCarousel() {
                container.style.transform = `translateX(-${currentIndex * 33.33}%)`;
                Array.from(dotsContainer.children).forEach((dot, index) => {
                    dot.classList.toggle('active', index === Math.floor(currentIndex / 3));
                });
            }

            // Arrow click handlers
            container.parentElement.querySelector('.carousel-arrow.left').addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + numCards) % numCards;
                updateCarousel();
            });

            container.parentElement.querySelector('.carousel-arrow.right').addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % numCards;
                updateCarousel();
            });

            // Dot click handlers
            Array.from(dotsContainer.children).forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentIndex = index * 3;
                    updateCarousel();
                });
            });
        }

        // Initialize carousels
        createCarousel('carousel1', 'dots1', 9);
        createCarousel('carousel2', 'dots2', 9);
        createCarousel('carousel3', 'dots3', 9);

        document.getElementById('profileBtn').addEventListener('click', () => {
            window.location.href = 'userboard.html';
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            logout();
        });

        document.getElementById('loginSignupBtn').addEventListener('click', () => {
            // Check if user is logged in
            const isLoggedIn = false; // Replace with actual login check
            if (isLoggedIn) {
                alert('이미 엘리트 멤버십 혜택을 받고 계십니다!');
            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('chatBtn').addEventListener('click', () => {
            window.location.href = '/chat';
        });
    });
</script>

</body>
</html>
