    <div>

      <input type="text" value="챌린지 파티" class="w-full p-2 border border-gray-300 rounded">
    </div>
  </div>
  <div class="mb-6">

      <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded">참가신청</button>
      <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded">받기</button>
    </div>
  </div>
  <div class="mb-6">
    <h2 class="text-xl font-bold mb-4">리뷰 작성란</h2>

      <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded ml-4">작성</button>
    </div>
  </div>
  <div>
    <div class="flex items-start mb-4">
      <img src="https://source.unsplash.com/random/50x50" alt="Reviewer" class="w-12 h-12 rounded-full mr-4">
