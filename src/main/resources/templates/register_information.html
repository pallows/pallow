<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold mb-4">Profile Registration</h1>
  <form>
    <div class="mb-4">
      <label for="region" class="block text-gray-700">지역</label>
      <select id="region" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        <option>서울</option>
        <option>부산</option>
        <option>대구</option>
        <option>인천</option>
        <option>광주</option>
        <option>대전</option>
        <option>울산</option>
        <option>세종</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="hobby" class="block text-gray-700">취미</label>
      <input type="text" id="hobby" placeholder="취미를 입력하세요" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div class="mb-4">
      <label for="mbti" class="block text-gray-700">MBTI</label>
      <select id="mbti" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        <option>INTJ</option>
        <option>INTP</option>
        <option>ENTJ</option>
        <option>ENTP</option>
        <option>INFJ</option>
        <option>INFP</option>
        <option>ENFJ</option>
        <option>ENFP</option>
        <option>ISTJ</option>
        <option>ISFJ</option>
        <option>ESTJ</option>
        <option>ESFJ</option>
        <option>ISTP</option>
        <option>ISFP</option>
        <option>ESTP</option>
        <option>ESFP</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="introduction" class="block text-gray-700">본인 소개글</label>
      <textarea id="introduction" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">사진 선택</label>
      <div class="flex items-center">
        <div class="profile-pic mr-4" id="profilePic">
          <span class="text-gray-500">사진</span>
        </div>
        <input type="file" id="photoInput" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
      </div>
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Submit</button>
  </form>
</div>

<script type="module">
  document.getElementById('photoInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        const profilePic = document.getElementById('profilePic');
        profilePic.innerHTML = '';
        profilePic.appendChild(img);
      };
      reader.readAsDataURL(file);
    }
  });
</script>
</body>
</html>
