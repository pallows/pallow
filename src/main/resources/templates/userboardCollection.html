<!DOCTYPE html>
<html lang="ko">
<head>
  <script src="/js/auth.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
    }
  </style>
</head>
<body class="bg-gray-100">
<header class="flex justify-between items-center p-4 bg-white shadow">
  <div class="flex items-center">
    <a href="/public/main">
      <img src="https://github.com/user-attachments/assets/38c43d3b-dce7-422c-b89a-572308799e96"
           width="70" height="70" alt="Logo" class="mr-4">
    </a>
    <nav>
      <a th:href="@{/public/main}" class="mr-4">홈</a>
      <a href="/public/profileCollection" class="mr-4">오늘의 동친</a>
      <a href="/public/meetsCollection" class="mr-4">내 주변 모임</a>
      <a href="/public/MyPage" class="mr-4">MyPage</a>
      <a href="/public/userboardCollection" class="mr-4">내 게시물 작성하기</a>
    </nav>
  </div>
  <div class="flex items-center">
    <button id="logoutBtn" class="bg-black text-white px-4 py-2 rounded">로그아웃</button>
  </div>
</header>
<h1 class="text-3xl font-bold mb-8">내 게시물 모아보기</h1>
<div>
  <button id="createBoardBtn" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">
    게시물 작성
  </button>
</div>

<div id="boardGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
  <!-- 게시판들이 여기에 동적으로 추가됩니다 -->
</div>
</div>

<!-- 게시판 생성 모달 -->
<div id="createBoardModal" class="modal">
  <div class="modal-content">
    <h2 class="text-2xl font-bold mb-4">새 게시물 작성</h2>
    <form id="createBoardForm">
      <div class="mb-4">
        <label for="title" class="block mb-2">제목</label>
        <input type="text" id="title" name="title" required class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="content" class="block mb-2">내용</label>
        <textarea id="content" name="content" required
                  class="w-full px-3 py-2 border rounded"></textarea>
      </div>
      <div class="mb-4">
        <label for="image" class="block mb-2">이미지</label>
        <input type="file" id="image" name="image" required class="w-full px-3 py-2 border rounded">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">만들기</button>
      <button type="button" id="closeModal" class="bg-gray-300 px-4 py-2 rounded ml-2">취소</button>
    </form>
  </div>
</div>

<script>
  const token = localStorage.getItem("Authorization")
  let userPosition = '';
  let userId;

  function fetchWithAuth(url, options = {}) {
    console.log('Fetching URL:', url);
    const token = localStorage.getItem("Authorization");
    console.log('Using token:', token);
    options.headers = {
      ...options.headers,
      'Authorization': `${token}`,
      'Content-Type': 'application/json'
    };
    return fetch(url, options);
  }

  async function getCurrentUserId() {
    try {
      const response = await fetchWithAuth('/users/only');
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const data = await response.json();
      console.log('User data:', data);
      if (data.data && data.data.id) {
        userId = data.data.id;
      } else {
        throw new Error('User ID not found in the response');
      }
    } catch (error) {
      console.error('사용자 ID를 가져오는 중 오류 발생:', error);
      throw error;
    }
  }

  async function getUserPosition() {
    try {
      // 먼저 프로필 ID를 가져옵니다.
      const profileIdResponse = await fetchWithAuth('/profiles/getProfileId');
      if (!profileIdResponse.ok) {
        throw new Error(`HTTP error! status: ${profileIdResponse.status}`);
      }
      const profileIdData = await profileIdResponse.json();
      console.log('Profile ID data:', profileIdData);

      if (!profileIdData.data || !profileIdData.data.id) {
        throw new Error('Profile ID not found in the response');
      }

      const profileId = profileIdData.data.id;

      // 이제 프로필 ID를 사용하여 프로필 정보를 가져옵니다.
      const response = await fetchWithAuth(`/profiles/${profileId}`);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const data = await response.json();
      console.log('Profile data:', data);

      if (data.data && data.data.position) {
        userPosition = data.data.position;
        console.log('Set userPosition:', userPosition);
      } else {
        console.error('Position data not found in the response');
      }
    } catch (error) {
      console.error('사용자 위치 정보를 가져오는 중 오류 발생:', error);
    }
  }

  async function loadBoards() {
    try {
      const response = await fetchWithAuth(`/users/${userId}/userboards`);
      const data = await response.json();
      const filteredBoards = data.data.filter(board => board.userBoardPosition === userPosition);
      displayBoards(filteredBoards);
    } catch (error) {
      console.error('게시판을 불러오는 중 오류 발생:', error);
    }
  }

  function displayBoards(boards) {
    const boardGrid = document.getElementById('boardGrid');
    boardGrid.innerHTML = '';
    boards.forEach(board => {
      const boardElement = document.createElement('div');
      boardElement.className = 'bg-white p-4 rounded shadow';
      boardElement.innerHTML = `
        <img src="${board.image}" alt="${board.title}" class="w-full h-48 object-cover mb-4">
        <h2 class="text-xl font-bold mb-2">${board.title}</h2>
        <p class="text-gray-600 mb-2">${board.userNickName}</p>
        <p class="text-sm text-gray-500">${new Date(board.createdAt).toLocaleDateString()}</p>
      `;
      boardElement.addEventListener('click', () => {
        window.location.href = `/public/userboard?id=${board.id}`;
      });
      boardGrid.appendChild(boardElement);
    });
  }

  document.getElementById('createBoardBtn').addEventListener('click', () => {
    document.getElementById('createBoardModal').style.display = 'block';
  });

  document.getElementById('closeModal').addEventListener('click', () => {
    document.getElementById('createBoardModal').style.display = 'none';
  });

  async function createBoard(formData) {
    const token = localStorage.getItem("Authorization");
    try {
      const response = await fetch(`/users/${userId}/userboards`, {
        method: 'POST',
        headers: {
          'Authorization': `${token}`
        },
        body: formData
      });
      return await response.json();
    } catch (error) {
      console.error('게시판 생성 중 오류 발생:', error);
      throw error;
    }
  }

  document.getElementById('createBoardForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    try {
      const data = await createBoard(formData);
      if (data.statusCode === 200) {
        alert('게시판이 생성되었습니다.');
        document.getElementById('createBoardModal').style.display = 'none';
        loadBoards();
      } else {
        alert('게시판 생성에 실패했습니다.');
      }
    } catch (error) {
      console.error('게시판 생성 중 오류 발생:', error);
    }
  });

  async function init() {
    try {
      await getCurrentUserId();
      await getUserPosition();
      await loadBoards();
    } catch (error) {
      console.error('초기화 중 오류 발생:', error);
    }
  }

  init();
</script>
</body>
</html>
