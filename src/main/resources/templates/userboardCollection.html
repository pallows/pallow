<script>
  const accessToken = localStorage.getItem('Authorization');
  document.addEventListener('DOMContentLoaded', function() {
    fetch('/profiles/', {
      method: 'GET',
      headers: {
        'Authorization': accessToken,
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(responseData => {
      if (responseData.statusCode === 200) {
        const data = responseData.data;
        document.getElementById('profilePicture').src = data.photo;
        document.getElementById('profileName').textContent = data.name; // textContent 사용
        document.getElementById('profileRegion').value = data.position;
        document.getElementById('profileLocation').value = data.position;
        document.getElementById('profileBirth').value = data.birth;
        document.getElementById('profileHobby').value = data.hobby;
        document.getElementById('profileMbti').value = data.mbti;
        document.getElementById('profileDescription').textContent = data.content; // textContent 사용
      } else {
        console.error('Error:', responseData.message);
      }
    })
    .catch(error => {
      console.error('Error fetching profile data:', error);
    });

    document.getElementById('logoutButton').addEventListener('click', function () {
      fetch('/users/logout', {
        method: 'POST',
        headers: {
          'Authorization': accessToken,
          'Content-Type': 'application/json'
        },
      })
      .then(response => response.json())
      .then(responseData => {
        if (responseData.statusCode === 200) {
          alert('성공적으로 로그아웃 되었습니다.');
          window.location.href = '/';
        } else {
          alert('로그아웃에 실패했습니다.');
        }
      })
      .catch(error => {
        console.error('Error logging out:', error);
      });
    });
