<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>참가 신청자 목록</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
  <link rel="icon" href="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FoXBYw%2FbtsIPXrDjTc%2FpLzzFxLchTAtiBSFLAfEX1%2Fimg.png" type="image/x-icon">
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold mb-4">참가 신청자 목록</h1>

  <div class="space-y-4">
    <div th:each="invitation : ${invitations}" class="flex items-center bg-gray-200 p-4 rounded-lg shadow">
      <img th:src="${invitation.userProfileImage}" alt="Profile" class="w-12 h-12 rounded-full mr-4">
      <div class="flex-1">
        <p class="text-blue-600 font-bold" th:text="${invitation.userName}">사용자 이름</p>
        <p>님이 참가 신청을 하셨습니다.</p>
      </div>
      <div class="flex space-x-2">
        <form th:action="@{'/groups/' + ${groupId} + '/invitation/accept/' + ${invitation.id}}" method="post">
          <button type="submit" class="bg-black text-white px-4 py-2 rounded">승인</button>
        </form>
        <form th:action="@{'/groups/' + ${groupId} + '/invitation/decline/' + ${invitation.id}}" method="post">
          <button type="submit" class="bg-black text-white px-4 py-2 rounded">거절</button>
        </form>
      </div>
    </div>
  </div>

  <div th:if="${invitations.empty}">
    <p class="text-center text-gray-500 my-4">현재 참가 신청자가 없습니다.</p>
  </div>

  <div class="mt-6 text-center">
    <a th:href="@{'/meets/' + ${groupId}}" class="bg-black text-white px-6 py-2 rounded">닫기</a>
  </div>
</div>
</body>
</html>
