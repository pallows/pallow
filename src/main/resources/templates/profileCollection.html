<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
  <script src="/js/auth.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 동친</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 9999;
    }

    #chatBtn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #4CAF50;
      border: none;
      outline: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      padding: 0;
    }

    #chatBtn:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    #chatBtn svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    .chat-text {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
  <link rel="icon" href="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FoXBYw%2FbtsIPXrDjTc%2FpLzzFxLchTAtiBSFLAfEX1%2Fimg.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
<header class="flex justify-between items-center p-4 bg-white shadow">
  <div class="flex items-center">
    <a href="/public/main">
      <img src="https://github.com/user-attachments/assets/38c43d3b-dce7-422c-b89a-572308799e96" width="70" height="70" alt="Logo" class="mr-4">
    </a>
    <nav>
      <a href="/public/main" class="mr-4">홈</a>
      <a href="/public/profileCollection" class="mr-4">오늘의 동친</a>
      <a href="/public/meetsCollection" class="mr-4">내 주변 모임</a>
      <a href="/public/MyPage" class="mr-4">MyPage</a>
      <a href="/public/userboardCollection" class="mr-4">내 게시물 작성하기</a>
    </nav>
  </div>
  <div class="flex items-center">
    <button id="logoutBtn" class="bg-black text-white px-4 py-2 rounded">로그아웃</button>
  </div>
</header>
<main class="container mx-auto px-4 py-8">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold">오늘의 동친</h1>
  </div>
  <div id="profiles-container" class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4"></div>
  <div class="chat-container">
    <button id="chatBtn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.965 12.695a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6-3.004 6-7 6a8 8 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a11 11 0 0 0 .398-2m-.8 3.108.02-.004c1.83-.363 2.948-.842 3.468-1.105A9 9 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.4 10.4 0 0 1-.524 2.318l-.003.011a11 11 0 0 1-.244.637c-.079.186.074.394.273.362a22 22 0 0 0 .693-.125M8 5.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
      </svg>
    </button>
    <span class="chat-text">채팅하기</span>
  </div>
</main>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const accessToken = localStorage.getItem('Authorization');
    if (!accessToken) {
      window.location.href = '/login';
      return;
    }

    function fetchWithAuth(url, options = {}) {
      options.headers = {
        ...options.headers,
        'Authorization': accessToken,
        'Content-Type': 'application/json'
      };
      return fetch(url, options);
    }

    document.getElementById('chatBtn').addEventListener('click', async () => {
      try {
        const response = await fetchWithAuth('/chat.html');
        if (response.ok) {
          window.location.href = '/chat.html';
        } else {
          console.error('Failed to load chat.html');
        }
      } catch (error) {
        console.error('Error loading chat.html:', error);
      }
    });
  });

  document.addEventListener('DOMContentLoaded', function() {
    const accessToken = localStorage.getItem('Authorization');
    fetch('/profiles/near', {
      method: 'GET',
      headers: {
        'Authorization': accessToken,
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(data => {
      const profiles = data.data;
      const profilesContainer = document.getElementById('profiles-container');
      profiles.forEach(profile => {
        const profileCard = document.createElement('div');
        profileCard.className = 'relative bg-white rounded-lg shadow-lg overflow-hidden';
        profileCard.dataset.profileId = profile.id;

        profileCard.innerHTML = `
          <img src="${profile.image}" alt="Profile Photo" class="w-full h-64 object-cover">
          <div class="p-4">
            <h2 class="text-xl font-semibold">${profile.nickname}</h2>
            <p class="text-gray-700">${profile.position}</p>
            <p class="text-gray-600">MBTI: ${profile.mbti}</p>
            <p class="text-gray-600">Hobby: ${profile.hobby}</p>
            <p class="text-gray-600">${profile.content}</p>
          </div>
          <div class="absolute top-2 right-2 bg-white p-2 rounded-full shadow">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 9l-3 3m0 0l-3-3m3 3V4m0 16v-7m0 0l3 3m-3-3l-3 3" />
            </svg>
          </div>
        `;

        profileCard.addEventListener('click', function() {
          window.location.href = `/public/Profile?nickname=${profile.nickname}`;
        });

        profilesContainer.appendChild(profileCard);
      });
    })
    .catch(error => console.error('Error fetching profiles:', error));
  });
</script>
</html>
