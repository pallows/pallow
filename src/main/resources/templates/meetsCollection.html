<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <script src="/js/auth.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pallow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
  <link rel="icon" href="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FoXBYw%2FbtsIPXrDjTc%2FpLzzFxLchTAtiBSFLAfEX1%2Fimg.png" type="image/x-icon">
</head>
<body class="bg-gray-100 text-gray-900">
<header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/public/main">
        <img src="https://github.com/user-attachments/assets/38c43d3b-dce7-422c-b89a-572308799e96" width="70" height="70" alt="Logo" class="mr-4">
      </a>
      <nav class="space-x-4">
        <a href="/public/userboardCollection" class="text-gray-700">오늘의 동친</a>
        <a href="/public/meetsCollection" class="text-gray-700">내 주변 모임</a>
        <a href="/public/MyPage" class="text-gray-700">My Page</a>
      </nav>
      <button class="bg-black text-white px-4 py-2 rounded" id="logoutButton">로그아웃</button>
    </div>
</header>
<main class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold">모임 생성 하기</h1>
    <button class="bg-black text-white px-4 py-2 rounded" onclick="openCreateMeet()">모임 생성 하기</button>
  </div>

  <!-- 모임 리스트 -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div th:each="meet : ${meets}" class="bg-white p-4 rounded shadow-md flex items-center space-x-4">
      <img th:src="${meet.image}" alt="Profile Image" class="w-24 h-24 rounded-full">
      <div>
        <h2 class="text-lg font-bold" th:text="${meet.title}">모임 제목</h2>
        <p class="text-gray-600" th:text="${meet.content}">모임 설명</p>
        <div class="mt-4 space-x-2">
          <a th:href="@{'/api/meets/' + ${meet.id}}" class="bg-black text-white px-4 py-2 rounded" onclick="openMeet()">상세 보기</a>
          <a th:href="@{'/api/meets/' + ${meet.id} + '/join'}" class="bg-black text-white px-4 py-2 rounded">모임 참가</a>
        </div>
      </div>
    </div>
  </div>

  <div id="meetsList" class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- 모임 목록이 여기에 동적으로 추가됩니다 -->
  </div>

  <div class="mt-8">
    <div class="relative">
      <input type="text" placeholder="제목 및 작성자 입력" class="w-full p-4 rounded shadow-md">
      <button class="absolute right-4 top-1/2 transform -translate-y-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4H16M8 8H16M8 12H16M8 16H16M8 20H16" />
        </svg>
      </button>
    </div>
  </div>
</main>
<footer class="bg-white shadow-md mt-8">
  <div class="container mx-auto px-4 py-4 flex justify-end">
    <button class="bg-black text-white p-4 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4H16M8 8H16M8 12H16M8 16H16M8 20H16" />
      </svg>
    </button>
  </div>
</footer>

<script>
  async function openCreateMeet() {
    window.location.href = '/public/meetsCollection'; // 모임 생성하기로 이동
  }

  async function openMeet() {
    window.location.href = '/public/meets'; // 모임 생성하기로 이동
  }



</script>
</body>
</html>
