<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <script src="/js/auth.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pallow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
  <link rel="icon" href="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FoXBYw%2FbtsIPXrDjTc%2FpLzzFxLchTAtiBSFLAfEX1%2Fimg.png" type="image/x-icon">
</head>
<body class="bg-gray-100 text-gray-900">
<header class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a href="/public/main">
      <img src="https://github.com/user-attachments/assets/38c43d3b-dce7-422c-b89a-572308799e96" width="70" height="70" alt="Logo" class="mr-4">
    </a>
    <nav class="space-x-4">
      <a href="/public/userboardCollection" class="text-gray-700">오늘의 동친</a>
      <a href="/public/meetsCollection" class="text-gray-700">내 주변 모임</a>
    </nav>
    <button class="bg-black text-white px-4 py-2 rounded" id="logoutButton">로그아웃</button>
  </div>
</header>
<main class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold">모임 생성 하기</h1>
    <button class="bg-black text-white px-4 py-2 rounded" id="openModalButton">모임 생성 하기</button>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div th:each="meet : ${meets}" class="bg-white p-4 rounded shadow-md flex items-center space-x-4">
      <img src="https://via.placeholder.com/100" alt="Profile Image" class="w-24 h-24 rounded-full">
      <div>
        <h2 class="text-lg font-bold" th:text="${meet.title}">모임 제목</h2>
        <p class="text-gray-600" th:text="${meet.content}">모임설명</p>
        <div class="mt-4 space-x-2">
          <button class="bg-black text-white px-4 py-2 rounded">상세 보기</button>
          <button class="bg-black text-white px-4 py-2 rounded">모임 참가</button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-8">
    <div class="relative">
      <input type="text" placeholder="제목 및 작성자 입력" class="w-full p-4 rounded shadow-md">
      <button class="absolute right-4 top-1/2 transform -translate-y-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4H16M8 8H16M8 12H16M8 16H16M8 20H16" />
        </svg>
      </button>
    </div>
  </div>
  <div class="mt-8 bg-white p-4 rounded shadow-md">
    <p class="text-gray-600">유료결제만 해도 받는 엘리트 멤버십 혜택</p>
    <p class="text-gray-600">결제만 했다면 멤버십 혜택과 함께 할 수 있어요.</p>
    <div class="mt-4 space-x-2">
      <a href="/payments" class="bg-blue-500 text-white px-4 py-2 rounded">결제 창</a>
      <a href="/benefits" class="bg-gray-200 text-gray-700 px-4 py-2 rounded">혜택 자세히 보기</a>
    </div>
  </div>
</main>

<!-- Modal -->
<div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h2 class="text-xl font-bold mb-4">모임 생성하기</h2>
    <form id="createMeetForm">
      <div class="mb-4">
        <label for="title" class="block text-gray-700">모임 제목</label>
        <input type="text" id="title" name="title" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="content" class="block text-gray-700">모임 내용</label>
        <textarea id="content" name="content" class="w-full p-2 border rounded"></textarea>
      </div>
      <div class="mb-4">
        <label for="maxMembers" class="block text-gray-700">최대인원수</label>
        <input type="number" id="maxMembers" name="maxMembers" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="image" class="block text-gray-700">이미지</label>
        <input type="file" id="image" name="image" class="w-full p-2 border rounded">
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded" id="closeModalButton">취소</button>
        <button type="submit" class="bg-black text-white px-4 py-2 rounded">생성하기</button>
      </div>
    </form>
  </div>
</div>

<footer class="bg-white shadow-md mt-8">
  <div class="container mx-auto px-4 py-4 flex justify-end">
    <button class="bg-black text-white p-4 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 4H16M8 8H16M8 12H16M8 16H16M8 20H16" />
      </svg>
    </button>
  </div>
</footer>
<script>
  const openModalButton = document.getElementById('openModalButton');
  const closeModalButton = document.getElementById('closeModalButton');
  const modal = document.getElementById('modal');

  openModalButton.addEventListener('click', () => {
    modal.classList.remove('hidden');
  });

  closeModalButton.addEventListener('click', () => {
    modal.classList.add('hidden');
  });

  document.getElementById('createMeetForm').addEventListener('submit', (event) => {
    event.preventDefault();
    // Handle form submission
    // For now, we will just close the modal
    modal.classList.add('hidden');
  });
</script>
</body>
</html>
